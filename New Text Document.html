<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Light Blue */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            color: #333333; /* Dark Gray */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            transition: border-color 0.3s, transform 0.3s;
        }

        .input-field:focus {
            border-color: #2ecc71; /* Green */
            transform: scale(1.05);
        }

        .login-button {
            background: linear-gradient(#3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .login-button:hover {
            background: linear-gradient(#2980b9, #3498db);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .forgot-password a {
            color: #2980b9; /* Blue */
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #2ecc71; /* Green */
        }

        .login-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Clinic Login</h1>
        <form>
            <input class="input-field" type="text" placeholder="Username" required>
            <input class="input-field" type="password" placeholder="Password" required>
            <button class="login-button" type="submit">Login</button>
        </form>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
    </div>
</body>
</html>
